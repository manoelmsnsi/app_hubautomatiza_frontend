{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/rota">ROTA</a></div>
      <div class="breadcrumb-item">FORMUL√ÅRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>VINCULAR ROTAS AOS GRUPOS DE ACESSOS</h4>
          </div>
          <div class="card-body">
        
              {% set grupo_acesso_rota_data = grupo_acesso_rota_data %}
              <form method="POST" action="/grupo_acesso_rota/insert"> 

                <div class="card-body">
                    <div class="row">       
                      <div class="form-group  col-sm-12  col-md-12 col-lg-3 ">
                        <label>GRUPO DE ACESO</label>
                      <select name="grupo_acesso_id" class="form-control select2">
                        {% for grupo_acesso_usuario in grupo_acesso_data %}
                          {% if(grupo_acesso_rota_data[0]["grupo_acesso_usuario_id"]) == grupo_acesso_usuario['id'] %}                                                                         
                            <option selected value="{{ grupo_acesso_usuario['id'] }}">{{ grupo_acesso_usuario['description'] }}</option>
                          {% else %}  
                            <option  value="{{ grupo_acesso_usuario['id'] }}">{{ grupo_acesso_usuario['description'] }}</option>
                          {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group  col-sm-12  col-md-12 col-lg-3 ">
                      <label>ROTA</label>
                      <select name="rota_id" class="form-control select2">
                        {% for rota in rota_data %}
                          {% if(grupo_acesso_rota_data["rota_id"]) == rota['id'] %}                                                                         
                            <option selected value="{{ rota['id'] }}">{{ rota['description'] }} - {{ rota['route'] }} - {{ rota['method'] }}</option>
                          {% else %}  
                            <option value="{{ rota['id'] }}">{{ rota['description'] }} - {{ rota['route'] }} - {{ rota['method'] }}</option>                            
                          {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group  col-sm-12  col-md-12 col-lg-3 ">
                      <label>STATUS</label>
                      <select name="status_id" class="form-control select2">
                        {% for status in status_data %}
                          {% if(grupo_acesso_rota_data["usuario_id"]) == status['id'] %}                                                                         
                            <option selected value="{{ status['id'] }}">{{ status['description'] }}</option>
                          {% else %}  
                            <option  value="{{ status['id'] }}">{{ status['description'] }}</option>
                          {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group  col-sm-12  col-md-12 col-lg-3 ">
                      <label>EMPRESA</label>
                      <select name="empresa_id" class="form-control select2">
                        {% for empresa in empresa_data %}
                          {% if(grupo_acesso_rota_data["empresa_id"]) == empresa['id'] %}                                                                         
                            <option selected value="{{ empresa['id'] }}">{{ empresa['name_fantasy'] }}</option>
                          {% else %}  
                            <option  value="{{ empresa['id'] }}">{{ empresa['name_fantasy'] }}</option>
                          {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                    <a href="/grupo_acesso/visualizar?id={{grupo_acesso_rota_data[0]['grupo_acesso_id'] }}" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
