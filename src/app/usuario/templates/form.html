{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/usuario">USUÁRIO</a></div>
      <div class="breadcrumb-item">FORMULÁRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>CADASTRO DE USUÁRIO</h4>
          </div>
          <div class="card-body">
            {% if usuario_data[0] %}
              {% set usuario_data = usuario_data[0] %}
              <form method="POST" action="/usuario/update/{{ usuario_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/usuario/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                             
                        <div class="form-group col-sm-12 col-md-12 col-lg-4">
                            <label>USERNAME</label>
                            <input type="text"  name="username"  value="{{ usuario_data['username'] }}" maxlength="255" class="form-control">
                        </div>                        
                    
                                           
                        <div class="form-group col-sm-12 col-md-12 col-lg-4">
                            <label>PASSWORD</label>
                            <input type="password" name="password" value="{{ usuario_data['password'] }}" maxlength="255" class="form-control">
                        </div>                        
                        
                        <div class="form-group  col-sm-12  col-md-12 col-lg-4 ">
                          <label>PESSOA</label>
                          <select name="pessoa_id" class="form-control select2">
                            {% for pessoa in pessoa_data %}
                            {% if(usuario_data["usuario_id"]) == pessoa['id'] %}                                                                         
                            <option selected value="{{ pessoa['id'] }}">{{ pessoa['name'] }}</option>
                            {% else %}  
                            <option  value="{{ pessoa['id'] }}">{{ pessoa['name'] }}</option>
                            {% endif %}
                            {% endfor %}
                          </select>
                        </div>
                        <div class="form-group  col-sm-12  col-md-12 col-lg-6 ">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2">
                            {% for status in status_data %}
                            {% if(usuario_data["usuario_id"]) == status['id'] %}                                                                         
                            <option selected value="{{ status['id'] }}">{{ status['description'] }}</option>
                            {% else %}  
                            <option  value="{{ status['id'] }}">{{ status['description'] }}</option>
                            {% endif %}
                            {% endfor %}
                          </select>
                        </div>
                        <div class="form-group  col-sm-12  col-md-12 col-lg-6 ">
                          <label>EMPRESA</label>
                          <select name="empresa_id" class="form-control select2">
                            {% for empresa in empresa_data %}
                              {% if(usuario_data["empresa_id"]) == empresa['id'] %}                                                                         
                                <option selected value="{{ empresa['id'] }}">{{ empresa['name_fantasy'] }}</option>
                              {% else %}  
                                <option  value="{{ empresa['id'] }}">{{ empresa['name_fantasy'] }}</option>
                              {% endif %}
                            {% endfor %}
                          </select>
                        </div>
                </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                    <a href="/grupo_acesso" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
