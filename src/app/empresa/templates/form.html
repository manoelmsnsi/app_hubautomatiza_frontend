{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/empresa">Pessoa</a></div>
      <div class="breadcrumb-item">Formulário</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>CADASTRO DE PESSOA</h4>
          </div>
          <div class="card-body">
            {% if empresa_data %}
              {% set empresa_data = empresa_data[0] %}
              <form method="PATCH" action="/empresa/update/{{ empresa_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/empresa/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                        
                        <div class="form-group col-sm-12  col-md-12 col-lg-6">
                            <label>NOME FANTASIA</label>
                            <input type="text" name="name_fantasy" value="{{ empresa_data['name_fantasy'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-6">
                            <label>RAZÃO SOCIAL</label>
                            <input type="text" name="razao_social" value="{{ empresa_data['razao_social'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>CPF/CNPJ</label>
                            <input type="text" name="cnpj" value="{{ empresa_data['cnpj'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>E-MAIL</label>
                            <input type="email" name="email" value="{{ empresa_data['email'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>TELEFONE</label>
                            <input type="text" name="telefone" value="{{ empresa_data['telefone'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2 ">
                              {% for status in status_data %}
                                {% if(empresa_data["status_id"]) == status['id'] %}                                                                         
                                    <option selected value="{{status['id']}}">{{status['description']}}</option>
                                {% else %}  
                                  <option  value="{{status['id']}}">{{status['description']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        
                    </div>
                </div>
                {% if empresa_data %}
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Alterar</button>
                    <a href="/empresa" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
                {% else %}
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Cadastrar</button>
                    <a href="/empresa" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
                {% endif %}
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
