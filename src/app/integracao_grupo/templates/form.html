{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/integracao_grupo">GRUPO DE INTEGRAÇÃO</a></div>
      <div class="breadcrumb-item">FORMULÁRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>CADASTRO DE GRUPO DE INTEGRAÇÃO</h4>
          </div>
          <div class="card-body">
            {% if integracao_grupo_data[0] %}
              {% set integracao_grupo_data = integracao_grupo_data[0] %}
              <form method="POST" action="/integracao_grupo/update/{{ integracao_grupo_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/integracao_grupo/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                             
                      <div class="form-group col-sm-12 col-md-12 col-lg-8">
                          <label>NOME</label>
                          <input type="text"  name="nome"  value="{{ integracao_grupo_data['nome'] }}" maxlength="255" class="form-control">
                      </div>  
                      <div class="form-group col-sm-12 col-md-12 col-lg-2">
                          <label>TIPO DO GRUPO</label>
                          <input type="text"  name="tipo"  value="{{ integracao_grupo_data['tipo'] }}" maxlength="255" class="form-control">
                      </div>  
                      <div class="form-group col-sm-12 col-md-12 col-lg-12">
                          <label>OBSERVAÃO</label>
                          <input type="observacao" name="observacao" value="{{ integracao_grupo_data['observacao'] }}" maxlength="255" class="form-control">
                      </div>                        
                    </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                    <a href="/grupo_acesso" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
