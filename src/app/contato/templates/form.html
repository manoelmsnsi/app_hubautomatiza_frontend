{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/contato">CONTATO TIPO</a></div>
      <div class="breadcrumb-item">FORMUL√ÅRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header"> 
            <h4>CADASTRO DE CONTATO</h4>
          </div>
          <div class="card-body">
            {% if contato_data %}
            {% set contato_data = contato_data[0] %}
              <form method="PATCH" action="/contato/update/{{ contato_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/contato/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                                  
                        <input type="txt" name="pessoa_id" value="{{ pessoa_id}}" maxlength="255" class="form-control">
                        <div class="form-group col-sm-12  col-md-12 col-lg-8">
                            <label>CONTATO</label>
                            <input type="text" name="contato" value="{{ contato_data['contato'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-4">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2 ">
                              {% for status in status_data %}
                                {% if(contato_data["status_id"]) == status['id'] %}                                                                         
                                    <option selected value="{{status['id']}}">{{status['description']}}</option>
                                {% else %}  
                                  <option  value="{{status['id']}}">{{status['description']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        
                    </div>
                </div>
                {% if contato_data %}
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Alterar</button>
                  <a href="/contato" class="btn btn-danger" type="reset">Cancelar</a>
                </div>
                {% else %}
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Cadastrar</button>
                  <a href="/contato" class="btn btn-danger" type="reset">Cancelar</a>
                </div>
                {% endif %}
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
