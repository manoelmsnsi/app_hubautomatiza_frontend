{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/endereco">ENDEREÇO</a></div>
      <div class="breadcrumb-item">FORMULÁRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header"> 
            <h4>CADASTRO DE ENDEREÇO</h4>
          </div>
          <div class="card-body">
            {% if endereco_data %}
            {% set endereco_data = endereco_data[0] %}
              <form method="PATCH" action="/endereco/update/{{ endereco_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/endereco/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                                  
                        <input type="hidden" name="pessoa_id" value="{{ pessoa_id}}" maxlength="255" class="form-control">
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>PAIS</label>
                            <input type="text" name="pais" value="{{ endereco_data['pais'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>CIDADE</label>
                            <input type="text" name="cidade" value="{{ endereco_data['cidade'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>CEP</label>
                            <input type="text" name="cep" value="{{ endereco_data['cep'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-3">
                            <label>BAIRRO</label>
                            <input type="text" name="bairro" value="{{ endereco_data['bairro'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-8">
                            <label>LOGRADOURO</label>
                            <input type="text" name="logradouro" value="{{ endereco_data['logradouro'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-4">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2 ">
                              {% for status in status_data %}
                                {% if(endereco_data["status_id"]) == status['id'] %}                                                                         
                                    <option selected value="{{status['id']}}">{{status['description']}}</option>
                                {% else %}  
                                  <option  value="{{status['id']}}">{{status['description']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        
                    </div>
                </div>
                {% if endereco_data %}
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Alterar</button>
                  <a href="/pessoa/visualizar?id={{pessoa_id}}" class="btn btn-danger" type="reset">Cancelar</a>
                </div>
                {% else %}
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Cadastrar</button>
                  <a href="/pessoa/visualizar?id={{pessoa_id}}" class="btn btn-danger" type="reset">Cancelar</a>
                </div>
                {% endif %}
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
