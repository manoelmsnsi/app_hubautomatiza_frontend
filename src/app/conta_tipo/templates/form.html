{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/conta_tipo">CONTA TIPO</a></div>
      <div class="breadcrumb-item">FORMULÁRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>CADASTRO DE CONTA TIPO</h4>
          </div>
          <div class="card-body">
            {% if conta_tipo_data %}
            {% set conta_tipo_data = conta_tipo_data[0] %}
              <form method="PATCH" action="/conta_tipo/update/{{ conta_tipo_data['id'] }}"> 
            {% else %}
              <form method="POST" action="/conta_tipo/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">                 
                        <div class="form-group col-sm-12  col-md-12 col-lg-8">
                            <label>DESCRIÇÃO</label>
                            <input type="text" name="description" value="{{ conta_tipo_data['description'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-4">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2 ">
                              {% for status in status_data %}
                                {% if(conta_tipo_data["status_id"]) == status['id'] %}                                                                         
                                    <option selected value="{{status['id']}}">{{status['description']}}</option>
                                {% else %}  
                                  <option  value="{{status['id']}}">{{status['description']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        
                    </div>
                </div>
                {% if conta_tipo_data %}
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Alterar</button>
                    <a href="/conta_tipo" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
                {% else %}
                  <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit">Cadastrar</button>
                    <a href="/conta_tipo" class="btn btn-danger" type="reset">Cancelar</a>
                  </div>
                {% endif %}
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
