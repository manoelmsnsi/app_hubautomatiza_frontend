<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>DATACRED &mdash; CRM</title>

  <!-- General CSS Files -->
  <link rel="shortcut icon" href="{{ url_for('static', path='img/favicon_16px.png') }}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/fontawesome/css/all.min.css')}}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{{ url_for('static',path='modules/jqvmap/dist/jqvmap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/summernote/summernote-bs4.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/select2/dist/css/select2.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/owlcarousel2/dist/assets/owl.carousel.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/owlcarousel2/dist/assets/owl.theme.default.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/fullcalendar/fullcalendar.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/datatables/datatables.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css')}}">
  
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{ url_for('static',path='css/style.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='css/components.css')}}">
</head>

<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">      
      {% include "menu_superior.html"%}   
      {% include "menu.html"%}   

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          {% for message in get_flashed_messages(request) %}
          <div class=""></div>
          <div class="alert {{ message.category }} alert-dismissible show fade">
            <div class="alert-body">
              <button class="close" data-dismiss="alert">
                <span>Ã—</span>
              </button>
              {{ message.message }}
              </div>
            </div>
          {% endfor %}
          {% block content %}
          {% endblock %}
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2023 <div class="bullet"></div><a target="_blank" href="https://hubautomatiza.com.br/">HubAutomatiza</a>
        </div>
        <div class="footer-right"></div>
      </footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="{{ url_for('static',path='modules/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/popper.js') }}"></script>
  <script src="{{ url_for('static',path='modules/tooltip.js') }}"></script>
  <script src="{{ url_for('static',path='modules/bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/nicescroll/jquery.nicescroll.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/moment.min.js') }}"></script>
  <script src="{{ url_for('static',path='js/stisla.js') }}"></script>
  
  <!-- JS Libraries -->
  <script src="{{ url_for('static',path='modules/jquery.sparkline.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/owlcarousel2/dist/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/summernote/summernote-bs4.js') }}"></script>
  <script src="{{ url_for('static',path='modules/select2/dist/js/select2.full.min.js')}}"></script>
  <script src="{{ url_for('static',path='modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js') }}"></script>
  <script src="{{ url_for('static',path='modules/datatables/datatables.min.js') }}"></script>  
  
  <script src="{{ url_for('static',path='modules/chart.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',path='js/page/modules-chartjs.js') }}" ></script>
  <!-- Template JS File -->
  <script src="{{ url_for('static',path='js/scripts.js') }}"></script>
  <script src="{{ url_for('static',path='js/custom.js') }}"></script>
  <script src="{{ url_for('static',path='modules/fullcalendar/fullcalendar.min.js')}}"></script>
  <script src="{{ url_for('static',path='modules/fullcalendar/locale/pt-br.js')}}"></script>
  <script src="{{ url_for('static',path='js/page/modules-datatables.js') }}"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
