

<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Boteria &mdash;</title>

  <!-- General CSS Files -->
  <link rel="shortcut icon" href="{{ url_for('static', path='img/favicon_16px.png') }}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/fontawesome/css/all.min.css')}}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{{ url_for('static',path='modules/jqvmap/dist/jqvmap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/summernote/summernote-bs4.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/select2/dist/css/select2.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/owlcarousel2/dist/assets/owl.carousel.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='modules/owlcarousel2/dist/assets/owl.theme.default.min.css')}}">
  
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{ url_for('static',path='css/style.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',path='css/components.css')}}">
<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="{{ url_for('static', path='img/avatar/avatar-3.png') }}" alt="logo" width="350" height="200" class="shadow-light ">
            </div>

            <div class="card card-dark">
              <div class="card-header"><h4>Redefinir Senha</h4></div>

              <div class="card-body">
                <p class="text-muted">Enviaremos um link para redefinir sua senha.</p>
                <form method="POST">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                  </div>

                  <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" tabindex="2" required>
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="password-confirm">Confirme sua senha</label>
                    <input id="password-confirm" type="password" class="form-control" name="confirm-password" tabindex="2" required>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" tabindex="4">
                      Redefinir Senha
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; AutomatizaCorban 2023
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
 <!-- General JS Scripts -->
<script type="text/javascript" src="{{ url_for('static',path='modules/jquery.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/popper.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/tooltip.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/bootstrap/js/bootstrap.min.js') }}" ></script>

<script type="text/javascript" src="{{ url_for('static',path='modules/moment.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='js/stisla.js') }}" ></script>

<!-- JS Libraies -->
<script type="text/javascript" src="{{ url_for('static',path='modules/jquery.sparkline.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/chart.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/owlcarousel2/dist/owl.carousel.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/summernote/summernote-bs4.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static',path='modules/select2/dist/js/select2.full.min.js')}}"></script>

<!-- Page Specific JS File -->
<script type="text/javascript" src="{{ url_for('static',path='js/page/index.js') }}" ></script>

<!-- Template JS File -->

</body>
</html>
