{% extends "base.html" %}
{% block content %}
  <div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/caixa">CAIXA</a></div>
      <div class="breadcrumb-item">FORMULÁRIO</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-header">
            <h4>CADASTRO DE CAIXA</h4>
          </div>
          <div class="card-body">
            {% if caixa_data[0] %}
            {% set caixa_data = caixa_data[0] %}
            <form method="POST" action="/caixa/update/{{ caixa_data['id'] }}"> 
            {% else %}
            <form method="POST" action="/caixa/insert"> 
            {% endif %}
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-12">
                        </div>                                    
                        <div class="form-group col-sm-12  col-md-12 col-lg-12">
                            <label>DESCRIÇÃO</label>
                            <input type="text" name="description" value="{{ caixa_data['description'] }}" maxlength="255" class="form-control">
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-6">
                          <label>EMPRESA</label>
                          <select id="empresa_id" name="empresa_id" class="form-control select2  ">
                              {% for empresa in empresa_data %}
                                {% if(caixa_data["empresa_id"]) == empresa['id'] %}                                                                         
                                    <option selected value="{{ empresa['id'] }}">{{empresa['name_fantasy']}}</option>
                                {% else %}  
                                  <option  value="{{ empresa['id'] }}">{{empresa['name_fantasy']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        <div class="form-group col-sm-12  col-md-12 col-lg-6">
                          <label>STATUS</label>
                          <select name="status_id" class="form-control select2 ">
                              {% for status in status_data %}
                                {% if(caixa_data["status_id"]) == status['id'] %}                                                                         
                                    <option selected value="{{status['id']}}">{{status['description']}}</option>
                                {% else %}  
                                  <option  value="{{status['id']}}">{{status['description']}}</option>
                                {% endif %}
                              {% endfor %}
                          </select>
                        </div>
                        
                    </div>
                </div>
                
                <div class="card-footer text-right">
                  <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                  <a href="/caixa" class="btn btn-danger" type="reset">Cancelar</a>
                </div>
              </div>
            </form>                    
          </div>
      </div> 
    </div>
  </div>
{% endblock %}
