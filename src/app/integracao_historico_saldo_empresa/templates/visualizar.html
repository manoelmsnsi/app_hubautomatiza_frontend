{% extends "base.html" %}
{% block content %}
<div class="section-header">    
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="/integracao_historico_saldo_empresa">DADOS DA CONSULTA</a></div>
      <div class="breadcrumb-item">LISTAGEM</div>
    </div>
  </div>
<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>DADOS DA CONSULTA</h4>
                <div class="card-header-form">
                    <form method="get" action="#">
                        <div class="input-group">  
                            <a  class="btn btn-danger" href="/integracao_historico_saldo_empresa"><i class="fas fa-reply"></i></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
      
                    <div class="row">   
                        <div class="note-handle note-editable card-block">
                            <label><strong>REQUEST</strong></label><br>
                            {{hub_data[0].request_}} 
                            <hr>                       
                            <label><strong>RESPONSE</strong></label><br>
                            {{hub_data[0].response_}} 
                     
                        </div>                
                    </div>
                
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
